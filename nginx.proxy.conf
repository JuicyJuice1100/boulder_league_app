# Nginx configuration for Firebase Emulator Proxy
# This proxy enables the Flutter web app to communicate with Firebase emulators

server {
    listen 80;
    server_name localhost;

    # Increase timeouts for emulator connections
    proxy_connect_timeout 300s;
    proxy_send_timeout 300s;
    proxy_read_timeout 300s;

    # Proxy headers
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Enable WebSocket support for emulators
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";

    # Firebase Emulator UI
    location / {
        proxy_pass http://firebase:4000;
    }

    # Firestore Emulator
    location /firestore/ {
        rewrite ^/firestore/(.*) /$1 break;
        proxy_pass http://firebase:8080;
    }

    # Auth Emulator
    location /auth/ {
        rewrite ^/auth/(.*) /$1 break;
        proxy_pass http://firebase:9099;
    }

    # Firestore WebChannel (for real-time updates)
    location /google.firestore.v1.Firestore/ {
        proxy_pass http://firebase:8080;
    }

    # Health check
    location /health {
        access_log off;
        return 200 "proxy healthy\n";
        add_header Content-Type text/plain;
    }
}
