name: Create Environment File

on:
  workflow_call:
    secrets:
      APPCHECK_RECAPTCHA_SITE_KEY:
        required: true

jobs:
  create-env:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create .env file
        run: |
          cat > $GITHUB_WORKSPACE/.env << EOF
          # Release Environment Configuration
          # This file contains environment variables for production deployment

          ENV='release'

          # Container Port Mappings
          WEB_PORT=8000

          APPCHECK_RECAPTCHA_SITE_KEY='${{ secrets.APPCHECK_RECAPTCHA_SITE_KEY }}'
          EOF

      - name: Verify .env file was created
        run: |
          ls -la $GITHUB_WORKSPACE/.env
          echo "Contents:"
          cat $GITHUB_WORKSPACE/.env

      - name: Upload .env file as artifact
        uses: actions/upload-artifact@v4
        with:
          name: env-file
          path: ${{ github.workspace }}/.env
          retention-days: 1
