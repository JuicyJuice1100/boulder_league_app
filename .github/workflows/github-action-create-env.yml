name: Create Environment File

on:
  workflow_call:
    secrets:
      APPCHECK_RECAPTCHA_SITE_KEY:
        required: true

jobs:
  create-env:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create .env file
        run: |
          echo "Creating .env file in: $(pwd)"
          cat > .env << 'EOF'
          # Release Environment Configuration
          # This file contains environment variables for production deployment

          ENV='release'

          # Container Port Mappings
          WEB_PORT=8000
          EOF

          # Append the secret separately to avoid heredoc issues
          echo "APPCHECK_RECAPTCHA_SITE_KEY='${{ secrets.APPCHECK_RECAPTCHA_SITE_KEY }}'" >> .env

          echo ".env file created successfully"

      - name: Upload .env file as artifact
        uses: actions/upload-artifact@v4
        with:
          name: env-file
          path: ${{ github.workspace }}/.env
          retention-days: 1
          if-no-files-found: error
          include-hidden-files: true
