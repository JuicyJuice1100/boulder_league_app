# Nginx configuration for Firebase Emulator Proxy
# This proxy enables the Flutter web app to communicate with Firebase emulators
# All emulator services are accessible through port 80 with path-based routing

server {
    listen 80;
    server_name localhost;

    # Increase timeouts for emulator connections
    proxy_connect_timeout 300s;
    proxy_send_timeout 300s;
    proxy_read_timeout 300s;

    # Proxy headers
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Enable WebSocket support for emulators
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";

    # Firestore Emulator - proxy all Firestore API requests
    # This handles both REST and gRPC WebChannel requests
    location ~ ^/(v1|google\.firestore\.v1\.Firestore|emulator/v1/projects) {
        proxy_pass http://firebase:8080;
    }

    # Auth Emulator - proxy all Auth API requests
    location ~ ^/(identitytoolkit|securetoken|emulator/v1/projects/.*/(accounts|config)) {
        proxy_pass http://firebase:9099;
    }

    # Firebase Emulator UI (default)
    location / {
        proxy_pass http://firebase:4000;
    }

    # Health check
    location /health {
        access_log off;
        return 200 "proxy healthy\n";
        add_header Content-Type text/plain;
    }
}
